{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SKU orqali mahsulot qidirish</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f4f6f9; }
        .card-custom { border-radius: 12px; box-shadow: 0 4px 14px rgba(0,0,0,0.08); }
        .product-img { border-radius: 10px; border: 1px solid #ddd; }
        .preview-box { width: 90px; height: 90px; border: 1px solid #ccc; border-radius: 8px; overflow: hidden; margin-right: 8px; }
        .preview-box img { width: 100%; height: 100%; object-fit: cover; }
        .label-bold { font-weight: 600; }
    </style>
</head>

<body>

<div class="container py-5">

    <div class="row justify-content-center">
        <div class="col-md-6">

            <h2 class="text-center mb-4">üì¶ SKU orqali mahsulotni topish</h2>

            <div class="input-group mb-4">
                <input type="text" id="sku-input" class="form-control form-control-lg" placeholder="SKU kiriting...">
                <button id="find-btn" class="btn btn-primary btn-lg">Topish</button>
            </div>
            <p class="error-text text-danger"></p>
        </div>
    </div>


    <div id="result-card" class="card card-custom p-4 mt-4 d-none">
        <div class="row">

            <div class="col-md-4 text-center">
                <img id="preview" src="" width="100%" class="product-img mb-3">

                <div class="mt-3">
                    <label class="label-bold">Qo‚Äòshimcha rasmlar:</label>
                    <input type="file" id="images" class="form-control" multiple accept="image/*">
                </div>

                <!-- RASMLAR KO‚ÄòRINADIGAN JOY -->
                <div id="image-preview-container" class="d-flex flex-wrap mt-3"></div>

            </div>

            <div class="col-md-8">

                <div class="mb-3">
                    <label class="label-bold">Kategoriya:</label>
                    <select id="category" class="form-control">
                        <option value="">Kategoriya tanlang...</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="label-bold">Mahsulot nomi:</label>
                    <input type="text" id="name" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="label-bold">O'yinchoq narxi:</label>
                    <input type="number" id="wholesale" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="label-bold">Chegirma:</label>
                    <input type="number" id="discount" value="0" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="label-bold">Tavsif:</label>
                    <textarea id="description" class="form-control" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label class="label-bold">SKU:</label>
                    <input type="text" id="sku" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="label-bold">Qoldiq:</label>
                    <input type="number" id="qty" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="label-bold">Video URL:</label>
                    <input type="text" id="video" class="form-control">
                </div>

            </div>

        </div>

        <button id="save-btn" class="btn btn-success w-100 mt-3 btn-lg">üöÄ Mahsulotni yaratish</button>

    </div>
</div>


<script>

const TOKEN = "{{ token }}";
const SHOP_ID = "6f09911e-e338-451a-82b9-d4d058ea4a8f";

loadCategories();

// ====================
//  Kategoriyalar
// ====================
function loadCategories() {
    fetch("https://api.toysmars.uz/shop/categories/")
    .then(r => r.json())
    .then(data => {
        const sel = document.getElementById("category");
        data.forEach(cat => {
            let o = document.createElement("option");
            o.value = cat.id;
            o.textContent = cat.name;
            sel.appendChild(o);
        });
    });
}


// ============================
//  SKU qidirish
// ============================
document.getElementById("find-btn").onclick = function () {

    let sku = document.getElementById("sku-input").value.trim();
    const dangerText = document.querySelector(".error-text");
    dangerText.textContent = "";
    if (!sku) {
        dangerText.textContent = "Iltimos, SKU kiriting!";
        return;
    }

    fetch("https://api-admin.billz.ai/v2/product-search-with-filters", {
        method: "POST",
        headers: {
            "Authorization": "Bearer " + TOKEN,
            "Content-Type": "application/json",
        },
        body: JSON.stringify({
            shop_ids: [SHOP_ID],
            skus: [sku],
            status: "all",
            limit: 10,
            page: 1
        }),
    })
    .then(r => r.json())
    .then(data => {

        if (!data.products?.length) return alert("Mahsulot topilmadi!");

        let product = data.products.find(p =>
            p.product_supplier_stock.some(s => s.shop_id === SHOP_ID)
        );

        if (!product) {
            dangerText.textContent = "Bu SKU bilan mahsulot topilmadi!";
            return;
        }

        const stock = product.product_supplier_stock.find(s => s.shop_id === SHOP_ID);

        document.getElementById("name").value = product.name;
        document.getElementById("sku").value = product.sku;
        document.getElementById("qty").value = stock.measurement_value;
        document.getElementById("wholesale").value = stock.wholesale_price;

        document.getElementById("preview").src = product.main_image_url;

        // DEFAULT RASMNI PREVIEW-LISTGA QO‚ÄòSHAMIZ
        showPreviewImages([product.main_image_url]);

        document.getElementById("result-card").classList.remove("d-none");
    });
};


// ============================
//  Rasm preview ko‚Äòrsatish
// ============================
function showPreviewImages(urls = [], files = []) {
    const box = document.getElementById("image-preview-container");
    box.innerHTML = "";

    // Billz rasmi
    urls.forEach(url => {
        let div = document.createElement("div");
        div.className = "preview-box";
        div.innerHTML = `<img src="${url}">`;
        box.appendChild(div);
    });

    // User rasmlari
    [...files].forEach(file => {
        let div = document.createElement("div");
        div.className = "preview-box";

        let reader = new FileReader();
        reader.onload = e => div.innerHTML = `<img src="${e.target.result}">`;
        reader.readAsDataURL(file);

        box.appendChild(div);
    });
}


// ============================
//  User rasm yuklaganda preview
// ============================
document.getElementById("images").onchange = function () {
    const billzImg = document.getElementById("preview").src;
    const files = document.getElementById("images").files;
    showPreviewImages([billzImg], files);
};
function resetFormAfterSuccess() {

    // Kategoriya
    document.getElementById("category").value = "";

    // Text inputlar
    document.getElementById("name").value = "";
    document.getElementById("wholesale").value = "";
    document.getElementById("discount").value = "0";
    document.getElementById("description").value = "";
    document.getElementById("sku").value = "";
    document.getElementById("qty").value = "";
    document.getElementById("video").value = "";

    // User images input
    document.getElementById("images").value = "";

    // previewlarni tozalash
    document.getElementById("preview").src = "";
    document.getElementById("image-preview-container").innerHTML = "";

    // Billz + user oldindan tayyorlangan fayllarni tozalash

    // SKU qidirish qismiga qaytish
    document.getElementById("result-card").classList.add("d-none");
    document.getElementById("sku-input").value = "";
}


// ============================
//  Create Product
// ============================
document.getElementById("save-btn").onclick = async function () {

    const btn = document.getElementById("save-btn");
    btn.disabled = true;
    btn.textContent = "‚è≥ Saqlanmoqda...";

    let formData = new FormData();

    formData.append("category_id", document.getElementById("category").value);
    formData.append("product_name", document.getElementById("name").value);
    formData.append("price", document.getElementById("wholesale").value);
    formData.append("discount", document.getElementById("discount").value);
    formData.append("quantity", document.getElementById("qty").value);
    formData.append("description", document.getElementById("description").value);
    formData.append("sku", document.getElementById("sku").value);
    formData.append("video_url", document.getElementById("video").value);

    // Billz rasmi
    const billzUrl = document.getElementById("preview").src;
    const response = await fetch(billzUrl);
    const blob = await response.blob();
    const file = new File([blob], "billz.jpg", { type: blob.type });
    formData.append("images", file);

    // User rasmlari
    for (let img of document.getElementById("images").files) {
        formData.append("images", img);
    }

    fetch("https://api.toysmars.uz/shop/create-product/", {
    method: "POST",
    body: formData
})
.then(async r => {
    const httpStatus = r.status;    // <-- 201 shu yerda bo‚Äòladi
    const res = await r.json();     // JSON ichida status bo‚Äòlmaydi!

     if (httpStatus === 201) {
            alert("‚úÖ Mahsulot muvaffaqiyatli yaratildi!");
            resetFormAfterSuccess();

            btn.disabled = false;
            btn.textContent = "üöÄ Mahsulotni yaratish";
            return;
        }

    alert("‚ùå Xato: " + JSON.stringify(res));

    btn.disabled = false;
    btn.textContent = "üöÄ Mahsulotni yaratish";
})
.catch(err => {
    console.error(err);
    alert("‚ùå Server xatosi!");

    btn.disabled = false;
    btn.textContent = "üöÄ Mahsulotni yaratish";
});
};

</script>

</body>
</html>
